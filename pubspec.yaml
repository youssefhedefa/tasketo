name: tasketo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.11
  either_dart: ^1.0.0
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  get_it: ^8.0.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  retrofit: ^4.4.1
  logger: any
  json_annotation: any
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: any
  retrofit_generator: any

flutter_native_splash:
  color: "#B44343"
  image: assets/images/logo.png
  android_12:
    color: "#B44343"
    image: assets/images/android_12_logo.png
  #disable for windows
  web : false



flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/font/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-ExtraBold.ttf
        - asset: assets/font/Poppins-Bold.ttf
        - asset: assets/font/Poppins-SemiBold.ttf
        - asset: assets/font/Poppins-Light.ttf
        - asset: assets/font/Poppins-Medium.ttf
        - asset: assets/font/Poppins-Thin.ttf
        - asset: assets/font/Poppins-ExtraLight.ttf

